<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#grad1)" stroke="#4f46e5" stroke-width="1"/>

  <!-- Cube icon -->
  <g transform="translate(8,8)">
    <!-- Front face -->
    <rect x="2" y="2" width="12" height="12" fill="#ffffff" opacity="0.9" rx="2"/>

    <!-- Top face -->
    <polygon points="1,1 7,1 8,2 2,2" fill="#ffffff" opacity="0.7"/>

    <!-- Side face -->
    <polygon points="14,2 14,14 15,13 15,1" fill="#ffffff" opacity="0.5"/>

    <!-- Inner cube details -->
    <rect x="4" y="4" width="8" height="8" fill="none" stroke="#6366f1" stroke-width="1" opacity="0.8"/>
    <line x1="4" y1="6" x2="12" y2="6" stroke="#6366f1" stroke-width="1" opacity="0.6"/>
    <line x1="6" y1="4" x2="6" y2="12" stroke="#6366f1" stroke-width="1" opacity="0.6"/>
  </g>
</svg>